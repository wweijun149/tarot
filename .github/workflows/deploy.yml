name: ğŸ”® Tarot CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  RUST_VERSION: "stable"

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # éšæ®µä¸€ï¼šLint & Test
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tarot-engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tarot-engine/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Rust â€” cargo fmt check
        run: cargo fmt --manifest-path tarot-engine/Cargo.toml -- --check

      - name: Rust â€” cargo clippy
        run: cargo clippy --manifest-path tarot-engine/Cargo.toml -- -D warnings

      - name: Rust â€” cargo test
        run: cargo test --lib --manifest-path tarot-engine/Cargo.toml

      - name: Install wasm-pack
        run: curl -sSf https://rustwasm.github.io/wasm-pack/installer.sh | sh -s -- -f

      - name: wasm-pack build (for npm dependency)
        run: wasm-pack build --target web --release
        working-directory: tarot-engine

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: tarot-app/package-lock.json

      - name: React â€” npm install
        run: npm ci
        working-directory: tarot-app

      - name: React â€” eslint
        run: npm run lint
        working-directory: tarot-app

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # éšæ®µäºŒï¼šBuild (wasm + frontend)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install wasm-pack
        run: curl -sSf https://rustwasm.github.io/wasm-pack/installer.sh | sh -s -- -f

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tarot-engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tarot-engine/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: wasm-pack build
        run: wasm-pack build --target web --release
        working-directory: tarot-engine

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: tarot-app/package-lock.json

      - name: React â€” npm install
        run: npm ci
        working-directory: tarot-app

      - name: React â€” npm run build
        run: npm run build
        working-directory: tarot-app

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: tarot-dist
          path: tarot-app/dist/
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # éšæ®µä¸‰ï¼šDeploy to GitHub Pages
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: tarot-dist
          path: dist/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: "ğŸš€ deploy: ${{ github.sha }}"
