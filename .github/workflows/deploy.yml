name: ğŸ”® Tarot CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# åƒ…å…è¨±ä¸€å€‹ä¸¦è¡Œéƒ¨ç½²ï¼Œå¾Œè€…æ’éšŠç­‰å¾…å‰è€…å®Œæˆ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # éšæ®µä¸€ï¼šLint & Test
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: self-hosted   # ä½¿ç”¨æœ¬æ©Ÿ runner åŠ é€Ÿ Rust ç·¨è­¯
    defaults:
      run:
        shell: pwsh        # Windows self-hosted runner ä½¿ç”¨ PowerShell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â”€â”€ Rust å·¥å…·éˆå¿«å– â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tarot-engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tarot-engine/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # â”€â”€ Rust å“è³ªæª¢æŸ¥ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Rust â€” cargo fmt check
        run: cargo fmt --manifest-path tarot-engine/Cargo.toml -- --check

      - name: Rust â€” cargo clippy
        run: cargo clippy --manifest-path tarot-engine/Cargo.toml -- -D warnings

      - name: Rust â€” cargo test
        run: cargo test --lib --manifest-path tarot-engine/Cargo.toml

      # â”€â”€ Node.js å¿«å– â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: tarot-app/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('tarot-app/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: React â€” npm install
        run: npm ci
        working-directory: tarot-app

      - name: React â€” eslint
        run: npm run lint
        working-directory: tarot-app

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # éšæ®µäºŒï¼šBuild
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ—ï¸ Build
    runs-on: self-hosted
    needs: lint-and-test
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tarot-engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tarot-engine/Cargo.lock') }}

      # â”€â”€ Wasm Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: wasm-pack build
        run: wasm-pack build --target web --release
        working-directory: tarot-engine

      # â”€â”€ React Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: tarot-app/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('tarot-app/package-lock.json') }}

      - name: React â€” npm install
        run: npm ci
        working-directory: tarot-app

      - name: React â€” npm run build
        run: npm run build
        working-directory: tarot-app

      # â”€â”€ ä¸Šå‚³ç”¢ç‰© â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: tarot-dist
          path: tarot-app/dist/
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # éšæ®µä¸‰ï¼šDeploy to GitHub Pages
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: tarot-dist
          path: dist/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: 'ğŸš€ deploy: ${{ github.sha }}'
